<html></html>
<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a custom basemap style</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Basemap",
        "esri/layers/VectorTileLayer",
        "esri/layers/TileLayer",
      ],(esriConfig, Map, MapView, Basemap, VectorTileLayer, TileLayer)=>{
        esriConfig.apiKey="AAPTxy8BH1VEsoebNVZXo8HurGvD-obM7jTXQcR4hpLCZ1VRE5J5GMqODi37Xph1O6KpBJCkFage8qCk9eminpEtJj7K0hKqkztBTWWTSILeLRw9w7cziLBCoECTKpPNagdpzEOvngZK0ujeIdHWyCPaVnQMoZoVuFdIk4qUW7JED0e1N_7N5pLI3UfHY_xs8VYRQtzdbp1b71jzR7-9zAKufiSYFKopZuIk6Lu6gdKLQ2M.AT1_WlRznufo";
      
        const vectorTileLayer  = new VectorTileLayer({
          portalItem : {
            id : "6976148c11bd497d8624206f9ee03e30"
          },
          opacity: 0.75
        });
        const imageTileLayer = new TileLayer({
          portalItem:{
            id:"1b243539f4514b6ba35e7d995890db1d"
          }
        });
        const basemap = new Basemap({
          baseLayers: [
          imageTileLayer,
          vectorTileLayer
          ]
        });

        const map = new Map({
          basemap : basemap ,
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-100, 40],
          zoom: 3
        });









        // the end of the requrie statment 
      })
    </script>
  </body>
  </html>
